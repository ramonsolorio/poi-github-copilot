<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cat Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Cat Manager</h1>

    <div id="search">
        <input type="text" id="searchBox" placeholder="Search for a cat...">
        <button onclick="searchCat()">Search</button>
    </div>

    <div id="addCat">
        <h2>Add a Cat</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="breed" placeholder="Breed">
        <input type="text" id="photo" placeholder="Photo URL">
        <textarea id="description" placeholder="Description"></textarea>
        <button onclick="addCat()">Add Cat</button>
    </div>

    <div id="catList">
        <!-- Cat profiles will be dynamically added here -->
    </div>
</body>
<script src="script.js"></script>
</html>
